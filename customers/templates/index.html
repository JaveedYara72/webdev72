<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body { font-family: Arial, sans-serif; }
        /* .container { width: 600px; margin: 0 auto; text-align: center; } */
        select, input { margin: 10px 0; }
        .container {
            display: flex;
            justify-content: space-between; /* To evenly distribute cards along the main axis */
        }
        .card {
            width: 18rem;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Ensure vertical stacking of cards */
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizzeria</a>
          </div>
      </nav>
    <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                     Margherita 
                </div>
                <div class="card-body">
                    <form id="orderForm">
                        <select id="pizzaBase" required>
                            <option value="">Select Pizza Base</option>
                        </select>
                        <select id="cheeseType" required>
                            <option value="">Select Cheese Type</option>
                        </select>
                        <select id="toppings"required>
                            <option value="">Select the Toppings</option>
                        </select>
                        <button type="submit">Add this Pizza to Cart</button>
                    </form>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Neapolitan
                </div>
                <div class="card-body">
                    <form id="orderForm">
                        <select id="pizzaBase" required>
                            <option value="">Select Pizza Base</option>
                        </select>
                        <select id="cheeseType" required>
                            <option value="">Select Cheese Type</option>
                        </select>
                        <select id="toppings"required>
                            <option value="">Select the Toppings</option>
                        </select>
                        <button type="submit">Add this Pizza to Cart</button>
                    </form>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Deepdish
                </div>
                <div class="card-body">
                    <form id="orderForm">
                        <select id="pizzaBase" required>
                            <option value="">Select Pizza Base</option>
                        </select>
                        <select id="cheeseType" required>
                            <option value="">Select Cheese Type</option>
                        </select>
                        <select id="toppings"required>
                            <option value="">Select the Toppings</option>
                        </select>
                        <button type="submit">Add this Pizza to Cart</button>
                    </form>
                </div>
            </div>
    </div>
{%load static%}
<script src="{%static 'js/main.js'%}"> </script>
</body>
</html>
